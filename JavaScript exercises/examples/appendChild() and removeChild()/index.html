<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AppendChild() and removeChild()</title>
  </head>
  <body>
    <div id="container">
      <fieldset>
        <legend>Add and Remove Nodes</legend>
        <div id="message"></div>
        <ol id="itemList">
          <li>Item 1</li>
          <li>Item 2</li>
        </ol>
      </fieldset>
      <button id="addButton">appendChild() Add Item</button>
      <button id="removeButton">removeChild() Remove Item</button>
    </div>
    <script src="./JavaScript/script.js"></script>
  </body>
</html>

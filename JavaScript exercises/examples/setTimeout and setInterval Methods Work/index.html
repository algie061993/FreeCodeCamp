<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>setTimeout and setInterval Methods Work</title>
  </head>
  <body>
    <h1>setTimeout and setInterval Methods Work</h1>
    <div id="container">
        <div id="setTimeoutOutput">
            <p>When you click the button, this paragraph will disappear in 5 seconds</p>
        </div>
        <button id="setTimeoutButton">Get Timeout</button>
        <div id="setIntervalOutput">
            <p>When you click the button, this paragraph will change every 5 seconds</p>
        </div>  
        <button id="setIntervalButton">Get Interval</button>
        </div>
    </div>
    <script src="./Javascript/script.js"></script>
  </body>
</html>

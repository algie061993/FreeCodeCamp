<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Create Element</title>
  </head>
  <body>
    <div id="container">
      <h1>Create New Nodes Example</h1>
      <div id="innerHTML-example">
        <p>
          It will be add a new &lt;p&gt; paragraph when you click the button
          "Create a innerHTML"
        </p>
      </div>
      <button id="innerHTML-button">Create a innerHTML</button>
      <div id="createElement-example"></div>
      <button id="createElement-button">
        Create a button using createElement
      </button>
      <p id="description">
        In this example, we use innerHTML to create a new paragraph element and
        createElement() to create a new button element.
      </p>
    </div>

    <script src="./Javascript/script.js"></script>
  </body>
</html>

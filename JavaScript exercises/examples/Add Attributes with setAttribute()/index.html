<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Add Attributes with setAttribute()</title>
  </head>
  <body>
    <h1>Add Attributes with setAttribute()</h1>
    <div id="container">
      <div id="out-put-id">
        <p>This will be added with a new class.</p>
      </div>
      <button id="button-id">Add Attribute</button>
      <div class="out-put-class">
        <p>This will be update with a new class.</p>
      </div>
      <button id="button-class">Update Class</button>
    </div>
    <script src="./JavaScript/script.js"></script>
  </body>
</html>

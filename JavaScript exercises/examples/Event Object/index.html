<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Event Object</title>
  </head>
  <body>
    <h1>Event Object</h1>
    <div id="event-output"><p>It will show the event.</p></div>
    <button id="event-button">Event Button</button>
    <div id="event-type-output"><p>It will show the event type.</p></div>
    <button id="event-type-button">Event Type Button</button>
    <div id="event-target-output"><p>It will show the event target.</p></div>
    <button id="event-target-button">Event Target Button</button>
    <div id="event-key-output"><p>It will show the key pressed.</p></div>
    <input type="text" id="event-key-input" placeholder="Press any key" />
    <script src="./JavaScript/script.js"></script>
  </body>
</html>

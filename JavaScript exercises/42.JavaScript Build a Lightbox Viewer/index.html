<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Build a Lightbox Viewer</title>
  </head>
  <body>
    <h1>Build a Lightbox Viewer</h1>
    <p>Click on the images to open them in a lightbox</p>
    <div class="gallery">
      <img
        class="gallery-item"
        src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg"
        alt="Stonehenge"
      />
      <img
        class="gallery-item"
        src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg"
        alt="Storm"
      />
      <img
        class="gallery-item"
        src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg"
        alt="Trees"
      />
    </div>
    <div class="lightbox" id="lightbox">
      <button id="close-btn">&times;</button>
      <img id="lightbox-image" src="" alt="" />
    </div>
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
